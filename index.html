<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopEase - Online Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-indigo-600">ShopEase</h1>
      <ul class="flex gap-6 items-center">
        <li><a href="#" class="hover:text-indigo-600">Home</a></li>
        <li><a href="#" class="hover:text-indigo-600">Products</a></li>
        <li><a href="#" class="hover:text-indigo-600">About</a></li>
        <li><a href="#" class="hover:text-indigo-600">Contact</a></li>
        <li>
          <button class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
            Cart (0)
          </button>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="bg-indigo-100 py-12">
    <div class="max-w-7xl mx-auto text-center px-4">
      <h2 class="text-4xl font-bold mb-4">Discover the Latest Deals!</h2>
      <p class="mb-6 text-lg">Shop trendy fashion, electronics, and more at unbeatable prices.</p>
      <a href="#" class="bg-indigo-600 text-white px-6 py-3 rounded hover:bg-indigo-700">
        Shop Now
      </a>
    </div>
  </section>

  <!-- Products Grid -->
  <section class="max-w-7xl mx-auto px-4 py-12">
    <h3 class="text-2xl font-semibold mb-6">Featured Products</h3>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      
      <!-- Product Card -->
      <div class="bg-white shadow rounded overflow-hidden">
        <img src="https://via.placeholder.com/300x200" alt="Product" class="w-full h-48 object-cover">
        <div class="p-4">
          <h4 class="font-semibold text-lg">Product Name</h4>
          <p class="text-gray-600 mt-1">$29.99</p>
          <button class="mt-3 bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 w-full">
            Add to Cart
          </button>
        </div>
      </div>

      <!-- Copy the above product card to add more products -->
      <div class="bg-white shadow rounded overflow-hidden">
        <img src="https://via.placeholder.com/300x200" alt="Product" class="w-full h-48 object-cover">
        <div class="p-4">
          <h4 class="font-semibold text-lg">Another Product</h4>
          <p class="text-gray-600 mt-1">$49.99</p>
          <button class="mt-3 bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 w-full">
            Add to Cart
          </button>
        </div>
      </div>

      <!-- Add more product cards here -->

    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white shadow mt-12">
    <div class="max-w-7xl mx-auto px-4 py-6 text-center text-sm text-gray-600">
      &copy; 2025 ShopEase. All rights reserved.
    </div>
  </footer>

</body>
</html>
